<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h3>Composition API</h3>
            <p> {{pageTitle }}</p>
            <button @click="changePageTitle()">ChangePage Title</button>
            <br>
            <ul>
                <li v-for="student in state.students">{{ student.name }}</li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref, reactive } = Vue

        const app = createApp({
           setup() {
            const pageTitle = ref('SUNTECH')
            
            const state = reactive({
                students: [{name:'Nguyen Van A'}, {name: 'Nguyen Van B'}],
                products: [],
                categories: []
            })

            const changePageTitle = () => {
                pageTitle.value = 'Helo'
            }

            console.log(state.students)

            return {
                pageTitle,
                changePageTitle,
                state
            }
           }
        })

        app.mount('#app')
    </script>
</body>
</html>
