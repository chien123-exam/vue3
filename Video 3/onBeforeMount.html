<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h3>onBeforeMount</h3>
            <div ref="name">Suntech</div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref, onBeforeMount, onMounted } = Vue

        const app = createApp({
           setup() {
            const name = ref(null)
            onBeforeMount(() => {
                console.log(name.value)
            })

            onMounted(() => {
                console.log(name.value)
                name.value.style.color = 'red'
            })

            return {
                name
            }
           }
        })

        app.mount('#app')
    </script>
</body>
</html>
