        const app = createApp({
           setup() {
                return {

            }

            setup() {
                const props = defineProps({
                    pageTitle: String
                })

                return {
                    props
                }
            }, 
            template: `<div>
                <h3>Children Component</h3>

            </div>`
        })

        app.mount('#app')
